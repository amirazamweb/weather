<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Map</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <input type="text" placeholder="enter city name" autocomplete="off" id="city">
        <button>Search</button>
    </div>

    <!-- Map DOM -->

    <h1 id="map-city"></h1>
    <div class="mapouter">
        <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="" frameborder="0" scrolling="no"
                marginheight="0" marginwidth="0"></iframe></div>
    </div>
    <!-- weather content display -->

    <div id="left-content"></div>
    <div id="right-content"></div>
</body>

</html>
<script src="script.js"></script>
